<!-- templates/registration/password_change_done.html -->
{% extends 'base.html' %}

{% block content %}
<section class="hero-section" style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1566073771259-6a85060999451xlib-rb-4.0.3&auto=format&fit=crop&w=1920&q=80');">
<div class="container" style="padding-top: 5rem;"> 
<h1 class="hero-title">Password Changed</h1>
<p class="hero-subtitle">Your password has been updated successfully</p>
</div>
</section>

<section style="padding: 4rem 0;"> 
<div class="container">
<div style="max-width: 600px; margin: 0 auto; background: white; padding: 3rem; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); text-align: center;"> 
<div style="font-size: 4rem; margin-bottom: 2rem;">âœ…</div>
<h2 style="color: #27ae60; margin-bottom: 1rem;">Success!</h2>
<p style="color: #666; line-height: 1.6; margin-bottom: 2rem;"> 
Your password has been changed successfully. You can now use your new password to log in to your account.
</p>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; justify-content: center;"> 
<a href="{% url 'account_settings' %}" class="btn-account"
style="background: #e74c3c;">Back to Account Settings</a>
<a href="{% url 'profile' %}" class="btn-account"
style="background: #e74c3c;">Go to Profile</a>
</div>
</div>
</div>
</section>

<style>
.hero-section {
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    padding: 4rem 0;
}

.hero-title {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.hero-subtitle {
    font-size: 1.2rem;
    opacity: 0.9;
}

.btn-account {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.8rem 2rem;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    font-size: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-width: auto; /* Let grid control the width */
    background: #e74c3c; /* Red color */
    width: 100%; /* Make buttons fill their grid cells */
}

.btn-account:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    opacity: 0.9;
    color: white;
    text-decoration: none;
    background: #c0392b; /* Darker red on hover */
}

@media (max-width: 768px) {
    .hero-title {
        font-size: 2.5rem !important;
    }
    
    .container > div {
        padding: 2rem !important;
    }
    
    .btn-account {
        padding: 0.8rem 1.5rem;
        font-size: 0.95rem;
    }
}

@media (max-width: 480px) {
    .hero-title {
        font-size: 2rem !important;
    }
    
    .container > div {
        padding: 1.5rem !important;
    }
    
    .btn-account {
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
    }
    
    /* Switch to single column on very small screens */
    .button-container {
        grid-template-columns: 1fr !important;
    }
}
</style>
{% endblock %}
