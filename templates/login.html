<!-- templates/login.html -->
{% extends 'base.html' %}

{% block content %}
<section class="hero-section" style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');">
    <div class="container">
        <h1 class="hero-title">Welcome Back</h1>
        <p class="hero-subtitle">Sign in to your ABC Hotels account</p>
    </div>
</section>

<section style="padding: 4rem 0;">
    <div class="container">
        <div style="max-width: 500px; margin: 0 auto;">
            <div style="background: white; padding: 3rem; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);">
                <h2 style="text-align: center; margin-bottom: 2rem; color: #2c3e50;">Sign In</h2>
                
                <form method="post" style="display: grid; gap: 1.5rem;">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div style="background: #f8d7da; color: #721c24; padding: 1rem; border-radius: 5px; margin-bottom: 1rem;">
                        <strong>Invalid username or password. Please try again.</strong>
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-input" required 
                               placeholder="Enter your username" autofocus>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-input" required 
                               placeholder="Enter your password">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                        Sign In
                    </button>
                </form>

                <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e0e0e0;">
                    <p style="color: #666; margin-bottom: 1rem;">
                        Don't have an account?
                    </p>
                    <a href="{% url 'register' %}" class="btn" style="width: 100%;">
                        Create New Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
